{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Arma{% endblock %}

{% block content %}
<div class="container mt-5 text-light">
  <h2 class="mb-4">Editar Arma: {{ arma.nombre }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'armas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
